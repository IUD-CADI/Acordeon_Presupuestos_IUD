<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acordeón Presupuestal (IUD · URLs editables)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Acordeón Presupuestal — IUD (URLs editables)</h1>
    <p class="hint">Pega abajo las URLs exactas de tus Excel. Se guardan en el navegador.</p>

    <div class="controls">
      <div class="row">
        <label for="masterUrl">URL Maestro (.xlsx):</label>
        <input id="masterUrl" type="url" placeholder="https://.../Datos_maestros_presupuesto.xlsx" style="min-width: 380px;" />
      </div>
      <div class="row">
        <label for="dataUrl">URL Ejecución (.xlsx):</label>
        <input id="dataUrl" type="url" placeholder="https://.../EJECUCION_PRESUPUESTAL_INGRESO.xlsx" style="min-width: 380px;" />
      </div>
      <div class="row">
        <button id="btnSave">Guardar URLs</button>
        <button id="btnReload">Recargar datos</button>
      </div>

      <div class="row">
        <label for="fYear">Año:</label>
        <select id="fYear"><option value="">Todos</option></select>
        <label for="fMonth">Mes:</label>
        <select id="fMonth"><option value="">Todos</option></select>
        <button id="btnApply">Aplicar filtro</button>
      </div>

      <div class="row">
        <label for="decimales">Decimales:</label>
        <input id="decimales" type="number" min="0" max="4" value="0" />
        <label for="moneda">Símbolo moneda:</label>
        <input id="moneda" type="text" value="$" maxlength="8" />
      </div>
    </div>

    <div id="status" class="status">Esperando URLs…</div>
    <div id="diag" class="diag"></div>
    <div id="global" class="global"></div>
    <div id="viz"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
